data_ingestion:
  bucket_name: "myanimedata"           # Azure container name
  storage_account_name: "myanimerecommender"  # Azure storage account name
  bucket_file_names:
    - "animelist.csv"
    - "anime.csv"
    - "anime_with_synopsis.csv"


model:
  embedding_size: 128
  loss: binary_crossentropy
  optimizer: Adam
  metrics: ["mae","mse","accuracy"]